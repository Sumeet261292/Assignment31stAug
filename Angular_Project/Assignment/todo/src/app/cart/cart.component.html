<h1> My Cart </h1>

<div *ngIf='message=="Product added to cart"' class="alert alert-success">{{message}}</div> 
<div *ngIf='message!=="Product added to cart"' class="alert alert-warning">{{message}}</div> 

<div class="container">
  <table class="table">
        <thead>
            <tr>
                <th>Preview</th>
                <th>Catagory</th>
                <th>Name</th>
                <th>Price</th>        
                <th>Tax percentage</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td><img src={{todo.url}} alt="" border="3" width="50" height="50"></td>
                    <td>{{todo.catagory}}</td>
                    <td>{{todo.name}}</td>
                    <td>{{todo.price}}</td>                
                    <td>{{todo.tax}}</td>
                    <td>{{total}}</td>
                </tr>     
        </tbody>
  </table>
  <div class="row">
      <h2>Customer Information</h2>
  </div>

  <div class="row">
        <fieldset class='form-group'>
            <label>Name</label>
            <input type='text' [(ngModel)]='customerName' class='form-control' name='catagory' required='required'>
        </fieldset>
  </div>

  <div class="row">
        <fieldset class='form-group'>
            <label>Address</label>    
            <input type='text' [(ngModel)]='customerAddress' class='form-control' name='name' required='required'>
        </fieldset>
  </div>

  <div class="row">
        <button (click)="checkout()" class="btn btn-success">Checkout</button>
  </div>

</div>
